<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Tenisiek</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link na externý CSS súbor -->
</head>
<body>
<!-- Hlavička -->
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">E-Shop Tenisiek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="/katalog">Katalóg</a></li>
                    <li class="nav-item"><a class="nav-link" href="/o-nas">O nás</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kontakt">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-secondary ms-2" href="login.html">Prihlásiť sa</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary btn-primary-custom text-white ms-2" id="open-cart">Košík (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hlavná časť -->
<main class="container">
    <section class="hero text-center py-4">
        <h1>Vitajte v našom e-shope tenisek</h1>
        <p>Najlepšie tenisky pre každú príležitosť!</p>
    </section>

    <section class="row">
        <!-- Filtre a vyhľadávanie -->
        <aside class="col-md-3 mb-4">
            <div class="card p-3">
                <h5>Vyhľadávanie</h5>
                <input id="search-input" class="form-control mb-3" placeholder="Hľadať názov alebo značku">

                <h6>Filtre</h6>
                <div class="mb-2">
                    <label>Veľkosť</label>
                    <div id="filter-sizes" class="variant-select"></div>
                </div>
                <div class="mb-2">
                    <label>Farba</label>
                    <div id="filter-colors" class="variant-select"></div>
                </div>
                <div class="mb-2">
                    <label>Cena</label>
                    <div class="d-flex gap-2">
                        <input id="min-price" type="number" class="form-control" placeholder="Min">
                        <input id="max-price" type="number" class="form-control" placeholder="Max">
                    </div>
                </div>
                <button id="apply-filters" class="btn btn-sm btn-outline-primary">Použiť filtre</button>
                <button id="clear-filters" class="btn btn-sm btn-link">Vymazať</button>
            </div>
        </aside>

        <!-- Produkty -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Naše produkty</h2>
                <div>
                    <label class="me-2">Zoradiť:</label>
                    <select id="sort-select" class="form-select form-select-sm d-inline-block w-auto">
                        <option value="default">Odporúčané</option>
                        <option value="price-asc">Cena ↑</option>
                        <option value="price-desc">Cena ↓</option>
                    </select>
                </div>
            </div>

            <div id="products-grid" class="product-grid">
                <!-- produkty sa dynamicky vložia sem cez JavaScript -->
            </div>
        </div>
    </section>
</main>

<!-- Košík (drawer) -->
<aside id="cart-drawer" class="cart-drawer">
    <div class="p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Váš košík</h5>
            <button id="close-cart" class="btn btn-sm btn-outline-secondary">Zavrieť</button>
        </div>
        <div id="cart-items"></div>
        <div class="mt-3">
            <div class="d-flex justify-content-between">
                <strong>Medzisúčet:</strong>
                <span id="cart-subtotal">0 €</span>
            </div>
            <div class="mt-3">
                <a href="checkout.html" class="btn btn-primary btn-block btn-primary-custom">Pokladňa</a>
            </div>
        </div>
    </div>
</aside>

<!-- Pätička -->
<footer class="footer mt-5">
    <div class="container text-center py-4">
        <p>&copy; 2025 E-Shop Tenisiek</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/products.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
