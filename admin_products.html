<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin - Produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .variant-row { background: #f8f9fa; border-radius: 6px; padding: 10px; margin-bottom: 8px; }
        .stock-badge { font-size: 0.85rem; }
        .variant-list { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">‚Üê E-Shop Tenisiek</a>
        <span class="navbar-text">Admin Panel</span>
    </div>
</nav>

<div class="container py-2">
    <h2>Spr√°va produktov</h2>
    <div class="mb-3">
        <button id="btn-refresh" class="btn btn-sm btn-outline-secondary">Obnovi≈•</button>
        <button id="btn-new" class="btn btn-sm btn-primary btn-primary-custom">Nov√Ω produkt</button>
        <a href="/" class="btn btn-sm btn-outline-primary ms-2">Sp√§≈• na obchod</a>
    </div>
    <div id="admin-list"></div>
</div>

<!-- Modal for create/edit product -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Nov√Ω produkt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Product info -->
          <div class="col-md-6">
            <h6>Z√°kladn√© inform√°cie</h6>
            <form id="product-form">
              <input type="hidden" id="product-id">
              <div class="mb-3">
                <label class="form-label">N√°zov *</label>
                <input id="product-name" class="form-control" required>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">Cena (‚Ç¨) *</label>
                  <input id="product-price" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">SKU / Model</label>
                  <input id="product-sku" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">Znaƒçka</label>
                  <input id="product-brand" class="form-control">
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">Pohlavie</label>
                  <select id="product-gender" class="form-select">
                    <option value="unisex">unisex</option>
                    <option value="men">men</option>
                    <option value="women">women</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">URL obr√°zka</label>
                <input id="product-image" class="form-control" placeholder="https://...">
                <div id="image-preview" class="mt-2"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Popis</label>
                <textarea id="product-desc" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="product-active" checked>
                <label class="form-check-label" for="product-active">Akt√≠vny</label>
              </div>
            </form>
          </div>

          <!-- Variants -->
          <div class="col-md-6">
            <h6>Varianty produktu</h6>
            <div id="variants-section" style="display:none;">
              <div id="variants-list" class="variant-list mb-3"></div>
              <hr>
              <h6>Prida≈• nov√Ω variant</h6>
              <div class="row g-2">
                <div class="col-4">
                  <input id="new-variant-color" class="form-control form-control-sm" placeholder="Farba (napr. black)">
                </div>
                <div class="col-3">
                  <input id="new-variant-size" class="form-control form-control-sm" placeholder="Veƒækos≈• (42)">
                </div>
                <div class="col-3">
                  <input id="new-variant-stock" type="number" class="form-control form-control-sm" placeholder="Stock" value="0">
                </div>
                <div class="col-2">
                  <button id="btn-add-variant" class="btn btn-sm btn-success w-100">+</button>
                </div>
              </div>
              <small class="text-muted">SKU sa vygeneruje automaticky</small>
            </div>
            <div id="variants-notice" class="alert alert-info">
              Najprv ulo≈æte produkt, potom m√¥≈æete prid√°va≈• varianty.
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zru≈°i≈•</button>
        <button type="button" id="save-product" class="btn btn-primary">Ulo≈æi≈• produkt</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const modalEl = document.getElementById('productModal');
const productModal = new bootstrap.Modal(modalEl);
let currentProductId = null;

// Image preview
document.getElementById('product-image').addEventListener('input', (e) => {
    const url = e.target.value.trim();
    const preview = document.getElementById('image-preview');
    if(url) {
        preview.innerHTML = `<img src="${url}" style="max-height:100px;border-radius:6px;" onerror="this.style.display='none'">`;
    } else {
        preview.innerHTML = '';
    }
});

async function loadList(){
    const res = await fetch('/api/admin_products.php');
    const j = await res.json();
    const el = document.getElementById('admin-list');
    if(!j.ok){ el.innerHTML = '<div class="alert alert-danger">'+(j.error||'Chyba naƒç√≠tania')+'</div>'; return; }

    el.innerHTML = `<table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Obr√°zok</th>
                <th>N√°zov</th>
                <th>Cena</th>
                <th>Znaƒçka</th>
                <th>Varianty</th>
                <th>Akt√≠vny</th>
                <th>Akcie</th>
            </tr>
        </thead>
        <tbody>
        ${j.data.map(p => `
            <tr>
                <td>${p.id}</td>
                <td><img src="${p.image_url || ('https://picsum.photos/seed/p'+p.id+'/80/60')}" style="height:40px;width:60px;object-fit:cover;border-radius:4px"></td>
                <td><strong>${p.name}</strong></td>
                <td>${p.price} ‚Ç¨</td>
                <td>${p.brand || '-'}</td>
                <td><span class="badge bg-secondary" id="variant-count-${p.id}">...</span></td>
                <td>${p.is_active ? '<span class="badge bg-success">√Åno</span>' : '<span class="badge bg-danger">Nie</span>'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary btn-edit" data-id="${p.id}">Upravi≈•</button>
                    <button class="btn btn-sm btn-outline-danger btn-del" data-id="${p.id}">Zmaza≈•</button>
                </td>
            </tr>
        `).join('')}
        </tbody>
    </table>`;

    // Load variant counts
    j.data.forEach(async (p) => {
        const vRes = await fetch('/api/admin_variants.php?product_id=' + p.id);
        const vData = await vRes.json();
        const countEl = document.getElementById('variant-count-' + p.id);
        if(countEl && vData.ok) {
            const totalStock = vData.data.reduce((s, v) => s + parseInt(v.stock_qty || 0), 0);
            countEl.textContent = vData.data.length + ' var. / ' + totalStock + ' ks';
            countEl.className = totalStock > 0 ? 'badge bg-success' : 'badge bg-warning';
        }
    });

    // Bind delete
    el.querySelectorAll('.btn-del').forEach(b => b.addEventListener('click', async () => {
        if(!confirm('Naozaj zmaza≈• tento produkt?')) return;
        const id = b.dataset.id;
        const res = await fetch('/api/admin_products.php', {
            method: 'DELETE',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'id=' + encodeURIComponent(id)
        });
        const j = await res.json();
        if(j.ok) loadList();
        else alert(j.error || 'Chyba pri mazan√≠');
    }));

    // Bind edit
    el.querySelectorAll('.btn-edit').forEach(b => b.addEventListener('click', async () => {
        const id = b.dataset.id;
        const resp = await fetch('/api/product.php?id=' + encodeURIComponent(id));
        const data = await resp.json();
        if(!data.ok) { alert('Nepodarilo sa naƒç√≠ta≈• produkt'); return; }

        const p = data.data.product;
        currentProductId = p.product_id;

        document.getElementById('product-id').value = p.product_id;
        document.getElementById('product-name').value = p.name || '';
        document.getElementById('product-price').value = p.base_price || '';
        document.getElementById('product-sku').value = p.sku_model || '';
        document.getElementById('product-brand').value = p.brand || '';
        document.getElementById('product-gender').value = p.gender || 'unisex';
        document.getElementById('product-image').value = (Array.isArray(data.data.images) && data.data.images.length > 0) ? data.data.images[0] : '';
        document.getElementById('product-desc').value = p.description || '';
        document.getElementById('product-active').checked = p.is_active ? true : false;
        document.getElementById('productModalLabel').textContent = 'Upravi≈• produkt #' + p.product_id;

        // Show variants section
        document.getElementById('variants-section').style.display = 'block';
        document.getElementById('variants-notice').style.display = 'none';

        // Load variants
        loadVariants(p.product_id);

        // Image preview
        document.getElementById('product-image').dispatchEvent(new Event('input'));

        productModal.show();
    }));
}

async function loadVariants(productId) {
    const res = await fetch('/api/admin_variants.php?product_id=' + productId);
    const data = await res.json();
    const container = document.getElementById('variants-list');

    if(!data.ok || data.data.length === 0) {
        container.innerHTML = '<div class="text-muted">≈Ωiadne varianty</div>';
        return;
    }

    container.innerHTML = data.data.map(v => `
        <div class="variant-row d-flex align-items-center gap-2">
            <div class="flex-grow-1">
                <strong>${v.color}</strong> / Veƒækos≈•: <strong>${v.size_eu}</strong>
                <br><small class="text-muted">SKU: ${v.sku}</small>
            </div>
            <div>
                <input type="number" class="form-control form-control-sm stock-input"
                       data-vid="${v.variant_id}" value="${v.stock_qty}" style="width:70px" title="Stock">
            </div>
            <div>
                <span class="stock-badge badge ${v.stock_qty > 0 ? 'bg-success' : 'bg-danger'}">
                    ${v.stock_qty > 0 ? 'Na sklade' : 'Vypredan√©'}
                </span>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-primary btn-save-stock" data-vid="${v.variant_id}">üíæ</button>
                <button class="btn btn-sm btn-outline-danger btn-del-variant" data-vid="${v.variant_id}">üóë</button>
            </div>
        </div>
    `).join('');

    // Bind save stock
    container.querySelectorAll('.btn-save-stock').forEach(b => {
        b.addEventListener('click', async () => {
            const vid = b.dataset.vid;
            const input = container.querySelector(`.stock-input[data-vid="${vid}"]`);
            const stock = parseInt(input.value) || 0;

            const res = await fetch('/api/admin_variants.php', {
                method: 'PUT',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `variant_id=${vid}&stock_qty=${stock}`
            });
            const data = await res.json();
            if(data.ok) {
                loadVariants(currentProductId);
            } else {
                alert(data.error || 'Chyba pri ukladan√≠');
            }
        });
    });

    // Bind delete variant
    container.querySelectorAll('.btn-del-variant').forEach(b => {
        b.addEventListener('click', async () => {
            if(!confirm('Zmaza≈• tento variant?')) return;
            const vid = b.dataset.vid;
            const res = await fetch('/api/admin_variants.php', {
                method: 'DELETE',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'variant_id=' + vid
            });
            const data = await res.json();
            if(data.ok) {
                loadVariants(currentProductId);
            } else {
                alert(data.error || 'Chyba pri mazan√≠');
            }
        });
    });
}

// Add new variant
document.getElementById('btn-add-variant').addEventListener('click', async () => {
    if(!currentProductId) { alert('Najprv ulo≈æte produkt'); return; }

    const color = document.getElementById('new-variant-color').value.trim();
    const size = document.getElementById('new-variant-size').value.trim();
    const stock = parseInt(document.getElementById('new-variant-stock').value) || 0;

    if(!color || !size) {
        alert('Farba a veƒækos≈• s√∫ povinn√©');
        return;
    }

    // Generate SKU
    const sku = `SKU${currentProductId}-${color.toUpperCase().substring(0,3)}-${size}`;

    const res = await fetch('/api/admin_variants.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            product_id: currentProductId,
            sku: sku,
            color: color,
            size_eu: size,
            stock_qty: stock,
            is_active: 1
        })
    });

    const data = await res.json();
    if(data.ok) {
        document.getElementById('new-variant-color').value = '';
        document.getElementById('new-variant-size').value = '';
        document.getElementById('new-variant-stock').value = '0';
        loadVariants(currentProductId);
    } else {
        alert(data.error || 'Chyba pri prid√°van√≠ variantu');
    }
});

document.getElementById('btn-refresh').addEventListener('click', loadList);

document.getElementById('btn-new').addEventListener('click', () => {
    document.getElementById('product-form').reset();
    document.getElementById('product-id').value = '';
    document.getElementById('productModalLabel').textContent = 'Nov√Ω produkt';
    document.getElementById('variants-section').style.display = 'none';
    document.getElementById('variants-notice').style.display = 'block';
    document.getElementById('image-preview').innerHTML = '';
    currentProductId = null;
    productModal.show();
});

document.getElementById('save-product').addEventListener('click', async () => {
    const id = document.getElementById('product-id').value;
    const payload = {
        name: document.getElementById('product-name').value.trim(),
        price: parseFloat(document.getElementById('product-price').value) || 0,
        sku_model: document.getElementById('product-sku').value.trim(),
        brand: document.getElementById('product-brand').value.trim(),
        gender: document.getElementById('product-gender').value,
        image_url: document.getElementById('product-image').value.trim(),
        description: document.getElementById('product-desc').value.trim(),
        is_active: document.getElementById('product-active').checked ? 1 : 0
    };

    if(!payload.name || !payload.price) {
        alert('N√°zov a cena s√∫ povinn√©');
        return;
    }

    if(id) {
        // PUT update
        const params = new URLSearchParams();
        params.append('id', id);
        Object.keys(payload).forEach(k => params.append(k, payload[k]));

        const res = await fetch('/api/admin_products.php', {
            method: 'PUT',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: params.toString()
        });
        const j = await res.json();
        if(j.ok) {
            productModal.hide();
            loadList();
        } else {
            alert(j.error || 'Chyba pri ukladan√≠');
        }
    } else {
        // POST create
        const res = await fetch('/api/admin_products.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const j = await res.json();
        if(j.ok) {
            // Set the new product ID so variants can be added
            currentProductId = j.id;
            document.getElementById('product-id').value = j.id;
            document.getElementById('productModalLabel').textContent = 'Upravi≈• produkt #' + j.id;
            document.getElementById('variants-section').style.display = 'block';
            document.getElementById('variants-notice').style.display = 'none';
            document.getElementById('variants-list').innerHTML = '<div class="text-muted">≈Ωiadne varianty - pridajte prv√Ω variant</div>';
            alert('Produkt bol vytvoren√Ω! Teraz m√¥≈æete prida≈• varianty.');
            loadList();
        } else {
            alert(j.error || 'Chyba pri vytv√°ran√≠ produktu');
        }
    }
});

// Initial load
loadList();
</script>
</body>
</html>
