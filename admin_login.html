<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Prihl√°senie - E-Shop Tenisiek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-card {
            max-width: 400px;
            margin: 80px auto;
        }
        .admin-icon {
            font-size: 4rem;
            text-align: center;
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="admin-icon">üîê</div>
                <h3 class="text-center mb-4">Admin Prihl√°senie</h3>

                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Pou≈æ√≠vateƒæsk√© meno</label>
                        <input id="username" class="form-control" placeholder="admin" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Heslo</label>
                        <input id="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button class="btn btn-primary btn-primary-custom w-100" type="submit">
                        Prihl√°si≈• sa
                    </button>
                </form>

                <div id="login-result" class="mt-3"></div>

                <div class="text-center mt-4">
                    <small class="text-muted">Demo pr√≠stup: admin / admin123</small>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <a href="/" class="btn btn-link">‚Üê Sp√§≈• na obchod</a>
                    <a href="login.html" class="btn btn-link">Prihl√°senie z√°kazn√≠ka</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e){
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const resultEl = document.getElementById('login-result');
    const submitBtn = this.querySelector('button[type="submit"]');

    if(!username || !password) {
        resultEl.innerHTML = '<div class="alert alert-warning">Vypl≈àte v≈°etky polia</div>';
        return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Prihlasujem...';

    try {
        const res = await fetch('/api/auth.php?action=login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });
        const j = await res.json();

        if(j.ok) {
            resultEl.innerHTML = '<div class="alert alert-success">Prihl√°senie √∫spe≈°n√©! Presmerov√°vam...</div>';
            setTimeout(() => {
                window.location.href = '/admin_products.html';
            }, 500);
        } else {
            resultEl.innerHTML = '<div class="alert alert-danger">' + (j.error || 'Nespr√°vne meno alebo heslo') + '</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Prihl√°si≈• sa';
        }
    } catch(err) {
        resultEl.innerHTML = '<div class="alert alert-danger">Chyba pripojenia k serveru</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Prihl√°si≈• sa';
    }
});
</script>
</body>
</html>
